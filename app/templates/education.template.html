<md-card>
	<md-card-title>
		<md-card-title-text>
        	<span class="md-headline">Education</span>
      	</md-card-title-text>
	</md-card-title>
	<md-card-content>
		<md-list>
			<md-list-item class="md-2-line" ng-repeat="education in vm.profile.educations">
				<img ng-src="{{education.image}}" class="md-avatar">
				<div class="md-list-item-text">
					<h3>{{education.degree}}</h3>
					<p>{{education.school}}</p>
				</div>
			</md-list-item>
		</md-list>
	</md-card-content>
</md-card>
