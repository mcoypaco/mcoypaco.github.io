<div layout="column" layout-align="center center" class="no-print">
	<md-subheader class="md-no-sticky">Follow me</md-subheader>
	<div layout="row" layout-align="center center">
		<md-button class="md-icon-button" ng-repeat="link in vm.profile.links" href="{{link.url}}" target="_blank">
		    <md-icon class="mdi {{link.icon}} grey"></md-icon>
		    <md-tooltip md-direction="top">{{link.label}}</md-tooltip>
		</md-button>
	</div>
</div>

<md-card class="hidden print-only">
	<md-card-title>
		<md-card-title-text>
        	<span class="md-headline">Social</span>
      	</md-card-title-text>
	</md-card-title>
	<md-card-content>
		<md-list>
			<md-list-item class="md-3-line" ng-repeat="link in vm.profile.links">
				<div class="md-avatar" layout="row" layout-align="center center">
					<md-icon class="mdi {{link.icon}} grey"></md-icon>
				</div>
				<div class="md-list-item-text">
					<h4>{{link.label}}</h4>
					<p>{{link.url}}</p>
				</div>
			</md-list-item>
		</md-list>
	</md-card-content>
</md-card>
