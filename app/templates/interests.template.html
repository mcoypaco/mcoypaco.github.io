<md-card>
	<md-card-title>
		<md-card-title-text>
        	<span class="md-headline">Interests</span>
      	</md-card-title-text>
	</md-card-title>
	<md-card-content>
		<md-list layout="row" layout-wrap>
			<md-list-item class="md-2-line" ng-repeat="interest in vm.profile.interests" flex-xs="100" flex-sm="100" flex-gt-sm="30">
				<div class="md-avatar grey-bg" layout="row" layout-align="center center">
					<md-icon class="mdi {{interest.icon}}"></md-icon>
				</div>
				<div class="md-list-item-text">
					<h3>{{interest.name}}</h3>
				</div>
			</md-list-item>
		</md-list>
	</md-card-content>
</md-card>
